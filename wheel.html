<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promo Code Wheel</title>
<style>
body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
    .header-logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        
   .center-hub-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;  
            height: 80px;
            background: white;
            border-radius: 50%;
            z-index: 5;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            object-fit: contain;
        }
.wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin-bottom: 30px;
        }
.marker {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #e74c3c;
            z-index: 10;
        }
.wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            overflow: hidden;
            background: #fff;
        }
.wheel-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #FFD700 0deg 60deg,
                #FF6347 60deg 120deg,
                #40E0D0 120deg 180deg,
                #9370DB 180deg 240deg,
                #32CD32 240deg 300deg,
                #FF69B4 300deg 360deg
            );
        }
.labels {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
.label {position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: 0 0;
        }
.label span {
            display: block;
            transform: rotate(-90deg);
            padding-left: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
            font-size: 18px;
            width: 150px;
        }
#spinBtn {padding: 15px 40px;
        font-size: 20px;
        background-color: #333;
        color: white;
        border: none;
cursor: pointer;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        transition: background 0.3s; }
#spinBtn:hover { background-color: #555; }
    #spinBtn:disabled { background-color: #999; cursor: not-allowed; }
    
#resultModal {display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
            z-index: 20;
            max-width: 80%;
            border: 2px solid #333;}
.modal-overlay {display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 15;}
.disclaimer {font-size: 0.9em;
            color: #555;
            margin-top: 10px;
            font-style: italic;
            border-top: 1px solid #ddd;
            padding-top: 10px;}
.win-amount {font-size: 2em;
            color: #27ae60;
            font-weight: bold;
            margin: 10px 0;}
        
.close-btn { margin-top: 15px;
            padding: 8px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;}
    </style>
</head>
<body>
        <!-- el logo src -->
    <img src="" alt="Brand Logo" class="header-logo">
    <div class="wheel-container">
        <div class="marker"> </div>
    <img src="" class="center-hub-logo" alt="Center Logo">
    <div class="wheel" id="wheel">
 <div class="wheel-bg"> </div>
<div class="labels">
<div class="label" style="transform: rotate(30deg);"><span>2%</span></div>
<div class="label" style="transform: rotate(90deg);"><span>4%</span></div>
<div class="label" style="transform: rotate(150deg);"><span>6%</span></div>
 <div class="label" style="transform: rotate(210deg);"><span>8%</span></div>
 <div class="label" style="transform: rotate(270deg);"><span>10%</span></div>
<div class="label" style="transform: rotate(330deg);"><span style="font-size: 14px;">GOOD LUCK<br>NEXT TIME</span></div>
            </div>
        </div>
    </div>
<button id="spinBtn">SPIN</button><div class="modal-overlay" id="overlay"></div>
<div id="resultModal">
    
<h2 id="modalTitle">Congratulations!</h2>
<div class="win-amount" id="modalResult"></div>
        <p class="disclaimer">
            Sur toute achat plus que 199 <br>
            <strong>EXCEPT (this promo code is not for phone purshase)</strong>
        </p>
        <button class="close-btn" onclick="closeModal()">Claim / Close</button>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const overlay = document.getElementById('overlay');
        const modal = document.getElementById('resultModal');
        const modalResult = document.getElementById('modalResult');
        const modalTitle = document.getElementById('modalTitle');

        const segments = [
            { label: "2%", color: "Gold" },
            { label: "4%", color: "Tomato" },
            { label: "6%", color: "Turquoise" },
            { label: "8%", color: "Purple" },
            { label: "10%", color: "Lime" },
            { label: "Good Luck", color: "Pink" }
        ];

let currentRotation = 0;
spinBtn.addEventListener('click', () => {
            spinBtn.disabled = true;
            const randomDegree = Math.floor(Math.random() * 360);
            const totalSpin = 1800 + randomDegree; 
            currentRotation += totalSpin;
            wheel.style.transform = `rotate(-${currentRotation}deg)`;          
setTimeout(() => {showResult(currentRotation);
                spinBtn.disabled = false;}, 4000);});
function showResult(rotation) {
            const actualDeg = rotation % 360;
            const index = Math.floor(actualDeg / 60);
            const result = segments[index];
if (result.label === "Good Luck") {
        modalTitle.innerText = "Oh no!";
        modalResult.innerText = "Good Luck Next Time";
        modalResult.style.color = "#555";}
 else {
        modalTitle.innerText = "Congratulations!";
        modalResult.innerText = "You won " + result.label + " OFF";
        modalResult.style.color = "#27ae60";}
 overlay.style.display = 'block';
            modal.style.display = 'block';}
function closeModal() {overlay.style.display = 'none';
            modal.style.display = 'none';}
    </script>
</body>
</html>
